<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35" />
      <stop offset="50%" stop-color="#F7931E" />
      <stop offset="100%" stop-color="#FFC857" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon ring - blockchain inspired -->
  <path
    d="M50 5 L85 27.5 L85 72.5 L50 95 L15 72.5 L15 27.5 Z"
    stroke="url(#techGradient)"
    stroke-width="2"
    fill="none"
    opacity="0.6"
  />
  
  <!-- Middle hexagon -->
  <path
    d="M50 15 L75 32.5 L75 67.5 L50 85 L25 67.5 L25 32.5 Z"
    stroke="url(#heatGradient)"
    stroke-width="2"
    fill="none"
    opacity="0.4"
  />
  
  <!-- Inner glow circle -->
  <circle
    cx="50"
    cy="50"
    r="20"
    fill="url(#glowGradient)"
  />
  
  <!-- Flame/heat wave geometric shape -->
  <path
    d="M50 30 L58 40 L54 48 L60 58 L50 70 L40 58 L46 48 L42 40 Z"
    fill="url(#heatGradient)"
  />
  
  <!-- Central node -->
  <circle
    cx="50"
    cy="50"
    r="6"
    fill="url(#heatGradient)"
  />
  
  <!-- Connection nodes - decentralized network -->
  <circle cx="50" cy="20" r="3" fill="url(#techGradient)" />
  <circle cx="75" cy="35" r="3" fill="url(#techGradient)" />
  <circle cx="75" cy="65" r="3" fill="url(#techGradient)" />
  <circle cx="50" cy="80" r="3" fill="url(#techGradient)" />
  <circle cx="25" cy="65" r="3" fill="url(#techGradient)" />
  <circle cx="25" cy="35" r="3" fill="url(#techGradient)" />
  
  <!-- Connection lines -->
  <line x1="50" y1="20" x2="50" y2="44" stroke="url(#techGradient)" stroke-width="1" opacity="0.3" />
  <line x1="75" y1="35" x2="56" y2="47" stroke="url(#techGradient)" stroke-width="1" opacity="0.3" />
  <line x1="75" y1="65" x2="56" y2="53" stroke="url(#techGradient)" stroke-width="1" opacity="0.3" />
  <line x1="50" y1="80" x2="50" y2="56" stroke="url(#techGradient)" stroke-width="1" opacity="0.3" />
  <line x1="25" y1="65" x2="44" y2="53" stroke="url(#techGradient)" stroke-width="1" opacity="0.3" />
  <line x1="25" y1="35" x2="44" y2="47" stroke="url(#techGradient)" stroke-width="1" opacity="0.3" />
</svg>